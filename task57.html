<body>
    <p> TASK 57 </p>

    <script>
        //Console log a boolean that checks if a number is between 0 and 100
        let num = 45;
        let isBetween = num >= 0 && num <= 100;
        console.log(isBetween);

        //Check if an email is valid (without regex)
        let email = "test@example.com"; // change this to test

        let isValidEmail = false;
        if (email.includes("@")) {
            let parts = email.split("@");
            let username = parts[0];
            let domain = parts[1];

            if (username.length > 0 && domain && domain.includes(".") && domain.indexOf(".") !== 0 && domain.indexOf(".") !== domain.length - 1) {
                isValidEmail = true;
            }
        }

        console.log(isValidEmail);


        //Check if a phone number is a valid Kenyan phone number
        let phone = "+254712345678"; // try other examples

        // Remove spaces and any non-digit except the plus
        phone = phone.replace(/\s+/g, "");

        let isValidKenyanPhone = false;

        // Normalize phone format
        if (phone.startsWith("+254")) {
            phone = phone.slice(4);
        } else if (phone.startsWith("254")) {
            phone = phone.slice(3);
        } else if (phone.startsWith("0")) {
            phone = phone.slice(1);
        }

        // After trimming prefixes, it should have 9 digits and start with 7 or 1
        if ((phone.length === 9) && (phone.startsWith("7") || phone.startsWith("1"))) {
            isValidKenyanPhone = true;
        }

        console.log(isValidKenyanPhone);



    </script>
